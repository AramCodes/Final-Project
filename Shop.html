  <body>
    <h1>Payment</h1>
    <form action="submit-payment.php" method="post">
      <label for="name">Name on Card:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="card">Card Number:</label>
      <input type="text" id="card" name="card" required><br><br>
      <label for="expiry">Expiry Date:</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM / YY" required><br><br>
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required><br><br>
      <input type="submit" id="pay" value="Pay Now">

      <script type="text/javascript">
                const purchaseButton = document.getElementById("pay");
                    purchaseButton.addEventListener("click", function() {
                      alert("Thank you for your purchase!");
                    });
              </script>
    </form>
    <style>
      body {
        font-family: Arial, sans-serif;

      form {

      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

        background-color: #3e8e41;
      }
